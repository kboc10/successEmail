<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conferma Email - FoodGest</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      width: 100px;
      height: 100px;
    }
    .container {
      max-width: 500px;
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-top: 150px;
    }
    .icon-success {
      color: #28a745;
      font-size: 64px;
      margin-bottom: 20px;
    }
    .icon-error {
      color: #dc3545;
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 10px;
      background-color: #1f2937;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>
  <!-- Logo fuori dal contenitore -->
  <div class="logo-container">
    <img src="https://i.imgur.com/C3JuU3e.png" alt="Logo FoodGest" class="logo" />
  </div>

  <div class="container">
    <div id="message">
      <!-- Messaggio dinamico -->
    </div>
  </div>

  <script>
    // Estrai i parametri da window.location.hash (es: #access_token=... o #error=...)
    const hash = window.location.hash.substring(1); // Rimuove il '#'
    const hashParams = new URLSearchParams(hash);

    const accessToken = hashParams.get('access_token');
    const error = hashParams.get('error');
    const errorCode = hashParams.get('error_code');
    const errorDescription = hashParams.get('error_description')?.toLowerCase();

    const messageDiv = document.getElementById('message');

    // Caso 1: Conferma andata a buon fine
    if (accessToken && !error) {
      messageDiv.innerHTML = `
        <i class="fas fa-check-circle icon-success"></i>
        <h1>Email confermata con successo!</h1>
        <p>Grazie! La tua email è stata verificata. Ora puoi accedere alla tua area riservata di FoodGest.</p>
        <a href="https://foodgest.it/login" class="btn">Accedi ora</a>
      `;
    }
    // Caso 2: Token già usato o scaduto
    else if (error) {
      if (errorCode === 'otp_expired' || errorDescription?.includes('invalid or has expired')) {
        messageDiv.innerHTML = `
          <i class="fas fa-exclamation-triangle icon-error"></i>
          <h1>Link non valido o scaduto</h1>
          <p>Il link di conferma è scaduto o è già stato utilizzato. L'email potrebbe essere già stata verificata.</p>
          <a href="https://foodgest.it/login" class="btn">Vai al login</a>
        `;
      } else {
        messageDiv.innerHTML = `
          <i class="fas fa-times-circle icon-error"></i>
          <h1>Errore nella conferma</h1>
          <p>${errorDescription || 'Si è verificato un problema durante la verifica.'}</p>
          <a href="https://foodgest.it/supporto" class="btn">Contatta supporto</a>
        `;
      }
    }
    // Caso 3: Nessun parametro (apertura manuale)
    else {
      messageDiv.innerHTML = `
        <i class="fas fa-info-circle" style="color: #ffc107;"></i>
        <h1>Pagina di conferma</h1>
        <p>Se hai cliccato su un link di conferma, assicurati di averlo aperto direttamente dall'email.</p>
        <a href="https://foodgest.it/login" class="btn">Torna al login</a>
      `;
    }
  </script>
</body>
</html>
