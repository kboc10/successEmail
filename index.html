<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conferma Email - FoodGest</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      position: absolute;
      top: 50px; /* Posizione verticale del logo */
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      width: 100px; /* Dimensione maggiore */
      height: 100px; /* Dimensione maggiore */
    }
    .container {
      max-width: 500px;
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-top: 150px; /* Spazio per far stare il logo sopra */
    }
    .icon-success {
      color: #28a745;
      font-size: 64px;
      margin-bottom: 20px;
    }
    .icon-error {
      color: #dc3545;
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 10px;
      background-color: #1f2937;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>
  <!-- Logo fuori dal contenitore -->
  <div class="logo-container">
    <img src="https://i.imgur.com/C3JuU3e.png" alt="Logo FoodGest" class="logo" />
  </div>

  <div class="container">
    <div id="message">
      <!-- Il contenuto verrà inserito qui via JavaScript -->
    </div>
  </div>

  <script>
    // Leggi i parametri dell'URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const messageDiv = document.getElementById('message');

    if (error) {
      // Token non valido, già usato o scaduto
      messageDiv.innerHTML = `
        <i class="fas fa-times-circle icon-error"></i>
        <h1>Errore nella conferma</h1>
        <p>Il link di conferma non è valido o è già stato utilizzato. Assicurati di non aver già confermato l'account.</p>
        <a href="https://foodgest.it/login" class="btn">Vai al login</a>
      `;
    } else {
      // Nessun errore → successo
      messageDiv.innerHTML = `
        <i class="fas fa-check-circle icon-success"></i>
        <h1>Email confermata con successo!</h1>
        <p>Grazie! La tua email è stata verificata. Ora puoi accedere alla tua area riservata di FoodGest.</p>
      `;
    }
  </script>
</body>
</html>
