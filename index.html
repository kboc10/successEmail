<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conferma Email - FoodGest</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo {
      width: 100px;
      height: 100px;
    }
    .container {
      max-width: 500px;
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-top: 150px;
    }
    .icon-success {
      color: #28a745;
      font-size: 64px;
      margin-bottom: 20px;
    }
    .icon-error {
      color: #dc3545;
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 10px;
      background-color: #1f2937;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>
  <!-- Logo fuori dal contenitore -->
  <div class="logo-container">
    <img src="https://i.imgur.com/C3JuU3e.png" alt="Logo FoodGest" class="logo" />
  </div>

  <div class="container">
    <div id="message">
      <!-- Messaggio dinamico -->
    </div>
  </div>

  <script>
    // Leggi i parametri dall'URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description')?.toLowerCase();

    const messageDiv = document.getElementById('message');

    // ✅ Se NON ci sono errori → mostra successo
    if (!error && !errorDescription) {
      messageDiv.innerHTML = `
        <i class="fas fa-check-circle icon-success"></i>
        <h1>Email confermata con successo!</h1>
        <p>Grazie! La tua email è stata verificata. Ora puoi accedere alla tua area riservata di FoodGest.</p>
        <a href="https://foodgest.it/login" class="btn">Accedi ora</a>
      `;
    }
    // ❌ Se c'è un errore, controlliamo se è rilevante per la conferma email
    else {
      // Ignora errori di OTP (sono per il login, non per la conferma email)
      if (error === 'access_denied' && errorDescription?.includes('otp_expired')) {
        // Questo non è un errore di conferma email → probabilmente link di magic link scaduto
        messageDiv.innerHTML = `
          <i class="fas fa-clock icon-error"></i>
          <h1>Link scaduto</h1>
          <p>Il link di accesso è scaduto. Usa l'opzione "Accedi" per riceverne uno nuovo.</p>
          <a href="https://foodgest.it/login" class="btn">Richiedi nuovo link</a>
        `;
      }
      // Errore di conferma email: token invalido o già usato
      else if (
        errorDescription?.includes('token is invalid') ||
        errorDescription?.includes('already been used') ||
        errorDescription?.includes('email address is already verified')
      ) {
        messageDiv.innerHTML = `
          <i class="fas fa-check-double icon-success"></i>
          <h1>Email già confermata</h1>
          <p>L'indirizzo email è già stato verificato con successo in precedenza.</p>
          <a href="https://foodgest.it/login" class="btn">Accedi ora</a>
        `;
      }
      // Errore generico
      else {
        messageDiv.innerHTML = `
          <i class="fas fa-times-circle icon-error"></i>
          <h1>Link non valido</h1>
          <p>Il link di conferma non è valido o è stato modificato. Assicurati di aver cliccato sul link ricevuto via email.</p>
          <a href="https://foodgest.it/login" class="btn">Contatta supporto</a>
        `;
      }
    }
  </script>
</body>
</html>
